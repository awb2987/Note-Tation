<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Tation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <div class="icons">
      <button type="button" class="btn btn-outline-light btn-sm save-note">Save Note</button>
      <button type="button" class="btn btn-outline-light btn-sm new-note">New Note</button>
      <button type="button" class="btn btn-sm btn-outline-danger clear-btn">Clear Form</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container" id="list-container">
        <div class="card">
          <ul class="list-group" id="list-group"></ul>
        </div>
      </div>
      <div class="col-8">
        <form class="note-form">
          <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text" />
          <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
